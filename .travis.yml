sudo: false
language: node_js
services:
node_js:
  - 0.10
  - 0.12
before_script:
  - npm install -g codeclimate-test-reporter
  - npm install -d
branches:
  only:
    - master
script:
  - npm test
after_success:
  - codeclimate-test-reporter < ./coverage/lcov.info
addons:
  apt:
    packages:
      - libzmq3-dev
  code_climate:
    repo_token:
      secure: 
